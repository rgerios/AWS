<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Nomes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Consultar Nome</h1>
    <input type="text" id="nameInput" placeholder="Digite um nome">
    <button onclick="searchName()">Consultar</button>

    <div id="result"></div>

    <script>
        function searchName() {
            const name = document.getElementById('nameInput').value;
            const resultDiv = document.getElementById('result');

            // Fazendo requisição ao backend
            fetch(`http://localhost:3000/api/search?name=${name}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        resultDiv.innerHTML = `<p>Nome encontrado: ${data.name}</p>`;
                    } else {
                        resultDiv.innerHTML = `<p>Nome não encontrado</p>`;
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = `<p>Erro na consulta</p>`;
                    console.error('Erro:', error);
                });
        }
    </script>

</body>
</html>
